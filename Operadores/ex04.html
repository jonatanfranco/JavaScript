<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV evento DOM</title>
    <style>
        div#area {
            background-color: blueviolet;
            font: normal 15pt;
            color: beige;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Eventos Dom</h1>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mousemove', entrar)
        a.addEventListener('mouseleave', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
            a.style.color = 'yellow'
        }
    </script>
    <h1>NADA QUEFOI FEITO DESDE O PRINCIPIO FUNCIONOU E NAO SEI PORQUE </h1>
</body>

</html>
