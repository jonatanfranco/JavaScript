<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV evento DOM</title>
    <style>
        div#area {
            background-color: blueviolet;
            font: normal 15pt;
            color: beige;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Eventos Dom</h1>
    <div id="area" onclick="clicar()">
        interaja...
    </div>
    <script>
        function clicar() {
            var a = window.Document('area')
            a.innerText = 'Clicou!'
        }
    </script>
</body>

</html>
