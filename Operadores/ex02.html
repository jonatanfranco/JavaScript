<body>
    <h1>DOM</h1>
    <P>Aqui vai o resultado usando getelemtbytagname e no window usando p1 mais innertext</P>
    <p>Aprendendo a usar <strong>DOM</strong> em javascript</p>
    <div class="p2">Clique m min</div>
    <h2>Selecionando de outra forma teste seletor</h2>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByClassName('p2')
        window.document.write(p1.innerText)
        window.document.write(p2.namedItem)
        var h = window.document.querySelector('h1')
        window.document.write(h.innerHwrite(h.innerHTML)
    </script>
