<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Admissão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tela de Cadastro</h1>
    <form action="" method="post">
        <div id="cadastro" onload="verificar()">
            Nome Completo:
            <input type="text" name="nome" id="nome">
             Nascimento:
             <input type="date" name="nascimento" id="nascimento">
             CPF:
             <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
             RG:
             <input type="number" name="rg" id="rg">
             <br>
             Rua:
             <input type="text" name="rua" id="rua">
             N:
             <input type="text" name="n" id="n">
             Bairro:
             <input type="text" name="bairro" id="bairro">
             Cidade:
             <input type="text" name="cidade" id="cidade">
             <br>
             Estado:
             <select name="estado"> 
                <option value="estado">Selecione o Estado</option> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
             Contato:
             <input type="number" name="celular" id="celular">
             E-Mail:
             <input type="email" name="email" id="email">
             Titulo Eleitor:
             <input type="text" name="teleitor" id="teleitor">
             <br>
             Carteira Reservista:
             <input type="text" name="reservista" id="reservista">
             Certidao Nascimento ou Casamento:
             <input type="text" name="cnascimento" id="cnascimento">
             Conselho Profissional:
             <input type="text" name="cprofissional" id="cprofissional">
             <br>
             Cadastro conselho:
             <input type="date" name="cconselho" id="cconselho">
             Final validade:   
             <input type="date" name="validade" id="validade">
             <br>
        </div>
        <div>
            <input type="button" value="Finalizar Cadastro">
        </div> 
    </form>
    
    <script src="c.js"></script>
</body>
</html>
